<!DOCTYPE html>
<html>
<head>
    <title>Off Canvas Menu</title>
    <link rel=stylesheet href="/css/app.css">
    <link rel=stylesheet href="/css/fonts/foundation-icons.css">
    <style>
.posts article {
    padding:45px;
    min-height: 40rem;
    background: url("http://sites.regdoug.com/oldpoems/images/background.png") center no-repeat;
    background-size: cover;
}
.posts article > div {
    padding: 10px;
    width: 450px;
    background-color: AliceBlue;
}
.posts article:nth-child(odd) > div {
    float:right;
}
.posts article:nth-child(even) > div {
    float:left;
}
    </style>
</head>
<body>
    <div class="off-canvas-wrap" data-offcanvas>
          <div class="inner-wrap">
    <nav class="tab-bar">
        <section class="left tab-bar-section"></section>
        <section class="right-small"><a class="right-off-canvas-toggle menu-icon" href="#"></a></section>
    </nav>

    <aside class="right-off-canvas-menu">
        <ul class="off-canvas-list">
            <li><label>Menu</label></li>
            <li><a href="#">About RIT Players</a></li>
            <li><a href="#">Old Posts</a></li>
        </ul>
    </aside>

    <aside>This page was completed at great expense at the last minute.  That is all.</aside>
          </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.topbar.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.offcanvas.js"></script>
    <script src="js/app.js"></script>
</body>
